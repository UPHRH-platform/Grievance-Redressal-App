<app-breadcrumb [breadcrumbItems]="breadcrumbItems"></app-breadcrumb>
<div class="content">
    <div>
        <div class="main-wrapper-usertable">
            <img src="assets/images/back-button.png" title="back" class="back-btn" (click)="navigateToHome()" width="30"
                height="30">
            <h3>Grievance Management - Configuration - {{selectedTab?.pageHeader}}</h3>
            <mat-tab-group (selectedTabChange)="onTabChange($event)" mat-align-tabs="start">
                <mat-tab *ngFor="let tab of tabs">
                    <ng-template mat-tab-label>{{ tab.name }}</ng-template>
                    <div class="flex justify-end items-center mt2 mb3">
                        <div class="flex justify-end items-center">
                            <ng-container *ngIf="selectedTab.id !== 'escalation_time'">
                                <div class="flex items-center mr2">
                                        <h4>{{descriptionOfControl}}</h4>
                                        <ng-container *ngIf="selectedTab.id === 'department'">
                                            <mat-form-field class="configuration-controls ml2" appearance="outline">
                                                <mat-label>Council</mat-label>
                                                <mat-select [formControl]="councilControl">
                                                    <ng-container *ngFor="let councilControl of councilControlsList">
                                                        <mat-option [value]="councilControl.councileId">{{councilControl.councileName}}</mat-option>
                                                    </ng-container>
                                                </mat-select>
                                            </mat-form-field>
                                        </ng-container>
                                        <mat-form-field appearance="outline" class="configuration-controls ml2">
                                            <mat-label>{{lableOfControl}}</mat-label>
                                            <input matInput placeholder="Type hear" type="text" [formControl]="configControl" />
                                        </mat-form-field>
                                </div>
                            </ng-container>
                            <div>
                                <ng-container *ngIf="selectedTab.id !== 'escalation_time'">
                                    <button mat-raised-button color="primary" (click)="submit()">
                                        Add
                                    </button>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                    <div class="flex mt2 mb3 justify-between items-baseline">
                        <div class="flex items-center ">
                            <ng-container *ngIf="selectedTab.id !== 'escalation_time'">
                                <mat-form-field class="search mr3">
                                    <input matInput appearance="standard" [formControl]="searchControl"
                                        (keyup)="applyFilter($event.target.value)" placeholder="Search" />
                                </mat-form-field>
                            </ng-container>
                            <ng-container *ngIf="selectedTab.id === 'department'">
                                <app-common-filter *ngIf="!isDataLoading" 
                                [showUserType]="false"
                                [councilsList]="councilsListForFilter"
                                [departmentsList]="departmentsListForFilter"
                                [isManagement]="true"
                                [councilId]="councilIdToFilter.ticketCouncilId"
                                [departmentId]="departmentToFilter.ticketDepartmentId"
                                (getDepearmentsOfCouncil)="getDeparmentsList($event)"
                                (filteredvalue)="applyFilter($event)" 
                                (resetFilterValue)="resetFilterValueData()"
                                ></app-common-filter>
                            </ng-container>
                        </div>
                        <button mat-raised-button color="primary" class="ml1" (click)="downloadDetails()">
                            Download
                        </button>
                    </div>
                    <app-shared-skeleton-loading [isLoading]="isDataLoading">
                    </app-shared-skeleton-loading>

                    <div class="user-table-wrapper" *ngIf="!isDataLoading" >
                        <app-shared-table [tableColumns]="tableColumns" 
                        [tableData]="tableData" [isPageable]="true" [length]="length" [pageSize]="10" [pageIndex]="0"
                        (editCell)="updateRecord($event)">
                        </app-shared-table>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>

</div>
