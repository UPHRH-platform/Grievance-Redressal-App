<div class="dialog-container">
    <div class="dialog-body p3">
        <h3>{{dialogDetails?.header}}</h3>
        <form [formGroup]="dynamicFormGroup">
            <ng-container *ngFor="let control of dialogDetails.controls">
                <ng-container [ngSwitch]="control.controlType">
                    <ng-container *ngSwitchCase="'input'">
                        <div class="lable">
                            <span>{{control.controlLable}}</span>
                        </div>
                        <div class="mb1">
                            <mat-form-field appearance="outline" class="w-full controller-class">
                                <label>{{control.controlLable}}</label>
                                <input matInput [placeholder]="control.placeholder"
                                    [formControlName]="control.controlName" [readonly]="control.disabled">
                            </mat-form-field>
                        </div>
                    </ng-container>
                    <ng-container *ngSwitchCase="'select'">
                        <div class="lable">
                            <span>{{control.controlLable}}</span>
                        </div>
                        <div class="mb1">
                            <mat-form-field appearance="outline" class="w-full controller-class">
                                <label>{{control.controlLable}}</label>
                                <mat-select [placeholder]="control.placeholder" [formControlName]="control.controlName">
                                    <ng-container *ngFor="let option of control.optionsList">
                                        <mat-option [value]="option.id">{{option.instituteName}}</mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </ng-container>
                    <ng-container *ngSwitchCase="'textArea'">
                        <div class="resolution-class">
                            <mat-form-field class="controller-class resolution-form">
                                <mat-label>{{control.controlLable}}</mat-label>
                                <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" 
                                cdkAutosizeMinRows="4" cdkAutosizeMaxRows="4" [formControlName]="control.controlName">
                                </textarea>
                            </mat-form-field>
                        </div>
                    </ng-container>
                </ng-container>
            </ng-container>
        </form>
    </div>
    <div class="px3 pb3 clearfix">
        <ng-container *ngFor="let btn of dialogDetails?.buttons">
            <div [ngClass]="btn.positionClass">
                <button mat-raised-button (click)="buttonClicked(btn.type)" [ngClass]="btn.btnClass">{{btn.btnText}}</button>
            </div>
        </ng-container>
    </div>
</div>
